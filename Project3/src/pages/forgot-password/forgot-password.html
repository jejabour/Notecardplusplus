<ion-header>

  <ion-navbar>
    <ion-title>Forgot your Password?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-style" padding>

<p>Enter your email. When you click "Submit", an email will be sent to the entered address for password recovery.</p>

  <ion-item>
  	<ion-input type = "text" value="" placeholder="Email" [(ngModel)]="userstuff.email"></ion-input>
  </ion-item>

  <button  class="ion-button login" ion-button block (click)="resetPassword(userstuff)">
    Submit
  </button>


</ion-content>

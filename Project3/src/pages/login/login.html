<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>


     <ion-card *ngIf="google.loggedin">
      <img src="{{google.ProfilePicture}}"/>
      <ion-card-content>
        <ion-card-title>
          {{ google.name }}
        </ion-card-title>
        <p style="text-align: center">
          {{ google.email }}
        </p> 
      </ion-card-content>
    </ion-card>
  </ion-navbar>

</ion-header>


<ion-content class="bg-style"padding>

  <ion-item>
  	<ion-input type = "text" value="" placeholder="Email" [(ngModel)]="userstuff.email"></ion-input>
  </ion-item>
  <br/>

  <ion-item>
 
  	<ion-input type = "password" placeholder="Password" [(ngModel)]="userstuff.password"></ion-input>
  </ion-item>
  <br/>
  
  <ion-buttons>
    

    <button  class="ion-button login" ion-button block (click)="login(userstuff)">
      Login
    </button>
    
    <br/>

    <button  class="ion-button forgotPW" ion-button block (click)="forgot()">
      Forgot your password?
    </button>

    <br/>

    <button  class="ion-button createacnt" ion-button block (click)="createAccount()" color="red">
      Create an Account
    </button>

    <br/>
    <button class="googleButton" ion-button block icon-left outline *ngIf="!google.loggedin" (click)="googleSignin()">
    <ion-icon name="logo-googleplus"></ion-icon>
      Google Sign-in 
    </button>

  </ion-buttons>
